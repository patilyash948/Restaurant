<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration - Tiffin Delivery Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resstyle.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="deleget11.png" alt="Logo">
                <h1>Register Your Restaurant</h1>
            </div>
        </header>
        <main>
            <form id="registrationForm">
                <section>
                    <h2>Restaurant Details</h2>
                    <div class="form-group">
                        <label for="restaurantName">Restaurant Name</label>
                        <input type="text" id="restaurantName" name="restaurantName" required>
                    </div>
                    <div class="form-group">
                        <label for="ownerName">Owner's Name</label>
                        <input type="text" id="ownerName" name="ownerName" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" id="contactNumber" name="contactNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Restaurant Address</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                </section>
                <section>
                    <h2>Menu Details</h2>
                    <div id="menuItems">
                        <div class="menu-item">
                            <div class="form-group">
                                <label for="dishName1">Dish Name</label>
                                <input type="text" id="dishName1" name="dishName[]" required>
                            </div>
                            <div class="form-group">
                                <label for="dishPrice1">Price</label>
                                <input type="number" id="dishPrice1" name="dishPrice[]" required>
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" id="addDishButton" class="add-button">Add Another Dish</button>
                        <button type="button" id="deleteDishButton" class="delete-dish-button">Delete Last Dish</button>
                    </div>
                </section>
                <section>
                    <h2>Delivery Options</h2>
                    <div class="form-group">
                        <label for="deliveryRadius">Delivery Radius (in km)</label>
                        <input type="number" id="deliveryRadius" name="deliveryRadius" required>
                    </div>
                    <div class="form-group">
                        <label for="deliveryTime">Estimated Delivery Time (in minutes)</label>
                        <input type="number" id="deliveryTime" name="deliveryTime" required>
                    </div>
                    <div class="form-group">
                        <label for="deliveryFee">Delivery Fee</label>
                        <input type="number" id="deliveryFee" name="deliveryFee" required>
                    </div>
                </section>
                <section>
                    <h2>Login Information</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </section>
                <button type="submit" class="submit-button">Register</button>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
